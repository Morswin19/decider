<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wheel Of Fortune</title>
    <link rel="shortcut icon" type="image/jpg"
        href="https://github.com/Morswin19/wheel_of_fortune_vanillaJS/blob/master/img/favicon.png?raw=true" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="wheelSide" class="col-xl-7 p-0 d-flex justify-content-end">
                <div id="titleContainer" class="d-flex flex-column ml-5">
                    <h1 class="pt-5  text-uppercase">Struggling to make
                        a decision?</h1>
                    <h5 class="">Enter your options and let the fate decide for you!</h5>
                    <div id="wheel" class="rounded-circle mt-5">
                        <div class='canvasContainer'>
                            <canvas width="750" height="750"></canvas>
                            <span>
                            </span>
                        </div>
                    </div>
                    <footer>
                        <span>Â© P. Kalman</span>
                    </footer>
                </div>

                <div id="backgroundText">
                    <img src="https://raw.githubusercontent.com/Morswin19/decider/9ddb6f0e0ab3d9fa653261ec30a2d9549f1187a6/img/DECIDER.svg"
                        alt="">
                </div>

            </div>
            <div id="textSide" class="col-xl-5">
                <div id="inputsContainer" class="text-center">
                    <h1 class="text-uppercase font-weight-bold mb-5">Choose between:</h1>
                    <div class="d-flex flex-md-column">
                        <div id="inputs" class="d-flex flex-column">
                            <input class="option mb-5" onblur="wheelNamesChanged()" type="text"
                                placeholder='enter option 1'>
                            <input class="option mb-5" onblur="wheelNamesChanged()" type="text"
                                placeholder='enter option 2'>
                        </div>
                        <div id="addOption" onclick="addOptionClick()">
                            <img src="./img/Union 1.svg" alt="">
                            <!-- <i class="fa fa-plus rounded-circle m-auto"></i> -->
                        </div>
                        <span class="mt-2">Add more</span>
                    </div>
                </div>
                <div id="multiple" class="d-flex align-items-baseline">
                    <h5 class="text-uppercase mr-4">Choose one option <span class="font-weight-bold">multiple</span>
                        times?
                    </h5>
                    <span id="multipleYes" class="multipleActive rounded-circle">YES</span>
                    <span id="multipleNo" class="multipleDisactive rounded-circle">NO</span>
                </div>
                <button onclick="handleClick()" id="play" class="btn-lg">let's play!</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
