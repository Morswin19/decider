<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wheel Of Fortune</title>
    <link rel="shortcut icon" type="image/jpg"
        href="https://github.com/Morswin19/wheel_of_fortune_vanillaJS/blob/master/img/favicon.png?raw=true" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="wheelSide" class="col-xl-7 p-0 d-flex justify-content-end">
                <div id="titleContainer" class="d-flex flex-column ml-5">
                    <h1 class=" mt-5 pt-5  text-uppercase">Struggling to make
                        a decision?</h1>
                    <h5 class="">Enter your options and let the fate decide for you!</h5>
                    <div id="wheel" class="rounded-circle mt-5"></div>
                </div>

                <div id="backgroundText">
                    <img src="../wheel_of_fortune_vanillaJS/img/DECIDER.svg" alt="">
                </div>
            </div>
            <div id="textSide" class="col-xl-5">
                <div class="text-center">
                    <h1 class="text-uppercase font-weight-bold mb-5">Choose between:</h1>
                    <div class="d-flex flex-md-column">
                        <div id="inputs" class="d-flex flex-column">
                            <input class="mb-5" type="text" placeholder='enter option 1'>
                            <input class="mb-5" type="text" placeholder='enter option 2'>
                        </div>
                        <i class="fa fa-plus rounded-circle m-auto"></i>
                        <span class="mt-2">Add more</span>
                    </div>
                </div>
                <div id="multiple" class="d-flex align-items-baseline mb-5">
                    <h5 class="text-uppercase mr-4">Choose one option <span class="font-weight-bold">multiple</span>
                        times?
                    </h5>
                    <span id="multipleYes" class="multiple multipleActive rounded-circle">YES</span>
                    <span id="multipleNo" class="multiple rounded-circle">NO</span>
                </div>
            </div>
        </div>
    </div>
    <h1>Wheel Of Fortune</h1>
    <form class='piecesForm' action="#">
        <div>
            <label for="howMany">how many names:</label>
            <input type="number" min='2' max='30' placeholder='2' value='2'>
            <div class='wheel-type'>
                <p>remove drawn items from the board?</p>
                <label for="elementCut"><input type="radio" name="elementCut" id="elementCut" checked>YES</label>
                <label for="notCut"><input type="radio" name="elementCut" id="notCut">NO</label>
            </div>
        </div>
        <button class='btn btn-success'>submit</button>
        <button class='btn btn-primary new-wheel'>new wheel</button>
    </form>
    <div>
        <form class='nameInputs' action="#">
        </form>
    </div>
    <div class='container2'>
        <div class="wheelContainer">
            <button type="button" class="btn btn-danger" onClick='handleClick()' disabled>start wheel</button>
            <div class='canvasContainer'>
                <canvas width="400" height="400"></canvas>
                <span>
                    <img src="./img/indicator.png" alt="">
                </span>
            </div>
        </div>
        <div class='actual'>
            <h2>drawn elements<span>(0)</span></h2>
            <ul class='drawnElementsList'></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
